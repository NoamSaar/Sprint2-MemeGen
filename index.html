<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>MemeGen</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class="flex space-between align-center">
        <div class="logo">MemeGen</div>

        <nav class="main-nav flex ">
            <ul class="main-nav-list clean-list">
                <li onclick="onChangeToSection(this.getAttribute('value'))" value="gallery"><a class="main-nav-item"
                        href="#">Gallery</a></li>
                <li onclick="onChangeToSection(this.getAttribute('value'))" value="editor"><a class="main-nav-item"
                        href="#">Memes</a></li>
                <li><a class="main-nav-item" href="#">About</a></li>
            </ul>

        </nav>
        <button class="btn-toggle-menu" onclick="toggleMenu()">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
        </button>
    </header>

    <main>

        <section class="editor-section">
            <div class="canvas-container">
                <canvas height="400" width="400"></canvas>
            </div>
            
            <div class="editor-container grid">
                <input onchange="onChangeInput(this.value)" type="text" class="search-input" placeholder="Text...">

                <div class="line-editors">
                    <button class="btn-move-line-up">move-up</button>
                    <button class="btn-move-line-down">move-down</button>
                    <button onclick="onAddNewLine()" class="btn-add-line">add-Line</button>
                    <button onclick="onSwitchLine()" class="btn-switch-line">switch-Line</button>
                    <button onclick="onDeleteLine()" class="btn-delete-line">delete-Line</button>
                </div>

                <div class="text-editors">
                    <button onclick="onChangeFontSize(1)" class="btn-font-size-up">font-up</button>
                    <button onclick="onChangeFontSize(-1)" class="btn-font-size-down">font-down</button>
                    <button onclick="setTextAlignment('left')" class="btn-text-left">Text Left</button>
                    <button onclick="setTextAlignment('center')" class="btn-text-center">Text Center</button>
                    <button onclick="setTextAlignment('right')" class="btn-text-right">Text Right</button>
                    <select onchange="onChangeFontFamily(this.value)" class="font-family-select">
                        <option value="myImpact">IMPACT</option>
                        <option value="Arial">ARIAL</option>
                        <option value="Times New Roman">TIMES NEW ROMAMN</option>
                        <option value="Courier New">COURIER NEW</option>
                    </select>
                    <input onchange="onSetFillColor(this.value)" type="color" value="#ffffff">
                    <input onchange="onSetStrokeColor(this.value)" type="color" value="#000000">
                </div>

                <div class="stickers">
                    <article>sticker1</article>
                    <article>sticker2</article>
                    <article>sticker3</article>
                </div>

                <div class="actions">
                    <button class="btn" onclick1="onUploadImg()">Share</button>
                    <a href="#" onclick="onDownloadCanvas(this)" download="file-name">Download</a>
                </div>
            </div>
        </section>

        <section class="gallery-section">
            <div class="search-section grid align-center">
                <input type="text" id="searchInput" placeholder="Search...">

                <div class="image-filter grid column">
                    <article>Funny</article>
                    <article>Animal</article>
                    <article>Men</article>
                    <article>Women</article>
                    <article>Comic</article>
                </div>

                <button class="btn-filter-options">More</button>
            </div>

            <div class="images-container grid"></div>
        </section>



        <section class="about-section">

        </section>
    </main>

    <script src="js/services/eventService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/controllers/memeController.js"></script>
    <script src="js/controllers/galleryController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
