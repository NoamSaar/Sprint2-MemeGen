<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>MemeGen</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class="flex space-between align-center">
        <div class="logo">MemeGen</div>

        <nav class="main-nav flex ">
            <ul class="main-nav-list clean-list">
                <li onclick="onChangeToSection(this.getAttribute('value'))" value="gallery">
                    <a class="main-nav-item" href="#">Gallery</a>
                </li>
                <li onclick="onChangeToSection(this.getAttribute('value'))" value="editor">
                    <a class="main-nav-item" href="#">Editor</a>
                </li>
                <li onclick="onChangeToSection(this.getAttribute('value'))" value="saved">
                    <a class="main-nav-item" href="#">Saved</a>
                </li>
                <li>
                    <a class="main-nav-item" href="#">About</a>
                </li>
            </ul>

        </nav>
        <button class="btn-toggle-menu" onclick="toggleMenu()">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
        </button>
    </header>

    <main>
        <section class="editor-section">
            <div class="canvas-container">
                <canvas height="400" width="400"></canvas>
            </div>

            <div class="editor-container grid">
                <input oninput="onChangeInput(this.value)" type="text" class="search-input" placeholder="Text...">

                <div class="line-editors grid column align-center">
                    <button onclick="onSwitchLine()"
                        class="btn-edit border-redius btn-switch-line flex justify-center align-center">
                        <img src="./SVG/Up.svg" alt="up-icon">
                        <img src="./SVG/Down.svg" alt="down-icon">
                    </button>
                    <button onclick="onAddNewLine()" class="btn-edit border-redius btn-add-line">
                        <img src="./SVG/+.svg" alt="add-icon">
                    </button>
                    <button onclick="onDeleteLine()" class="btn-edit border-redius btn-delete-line">
                        <img src="./SVG/Delete.svg" alt="delete-icon">
                    </button>
                </div>

                <div class="text-editors-container border-redius">
                    <div class="text-editors grid align-center">
                        <button onclick="onChangeFontSize(1)" class="btn-edit btn-font-size-up border-redius">
                            <img src="./SVG/A+.svg" alt="font-up-icon">
                        </button>

                        <button onclick="onChangeFontSize(-1)" class="btn-edit btn-font-size-down border-redius">
                            <img src="./SVG/A-.svg" alt="font-down-icon">
                        </button>

                        <button onclick="onSetTextAlignment('left')" class="btn-edit btn-text-left border-redius">
                            <img src="./SVG/Rectangle 4 left.svg" alt="align-left-icon">
                        </button>

                        <button onclick="onSetTextAlignment('center')" class="btn-edit btn-text-center border-redius">
                            <img src="./SVG/Rectangle 4 center.svg" alt="align-center-icon">
                        </button>

                        <button onclick="onSetTextAlignment('right')" class="btn-edit btn-text-right border-redius">
                            <img src="./SVG/Rectangle 4 right.svg" alt="align-right-icon">
                        </button>

                        <select onchange="onChangeFontFamily(this.value)" class="font-family-select border-redius">
                            <option value="myImpact">IMPACT</option>
                            <option value="arial">ARIAL</option>
                            <option value="fantasy">FANTASY</option>
                            <option value="poppinsRegular">POPPINS</option>
                        </select>

                        <input class="color-input" onchange="setColor(this.value, 'stroke')" type="color"
                            value="#000000">
                        <button class="btn-edit icon-button border-redius" onclick="onOpenColorPicker('stroke')">
                            <img src="./SVG/Stroke.svg" alt="stroke-icon">
                        </button>

                        <input class="color-input" onchange="setColor(this.value, 'fill')" type="color" value="#ffffff">
                        <button class="btn-edit icon-button border-redius" onclick="onOpenColorPicker('fill')">
                            <img src="./SVG/Fill.svg" alt="fill-icon">
                        </button>
                    </div>
                </div>

                <div class="stickers">
                    <!-- <article>sticker1</article>
                    <article>sticker2</article>
                    <article>sticker3</article> -->
                </div>

                <div class="actions grid column">
                    <button onclick="onUploadImg()" class="border-redius btn-share flex justify-center align-center">
                        <img src="./SVG/Share.svg" alt="share-icon">
                        Share
                    </button>
                    <button onclick="onSaveToSaved()" class="btn-save border-redius flex justify-center align-center">
                        <img src="./SVG/+.svg" alt="save-icon">
                        save
                    </button>
                    <a class="border-redius btn-download flex justify-center align-center" href="#"
                        onclick="onDownloadCanvas(this)" download="file-name">
                        <img src="./SVG/Download.svg" alt="download-icon"><span>Download</span>
                    </a>


                </div>
            </div>
        </section>

        <section class="gallery-section">
            <div class="search-section grid align-center">
                <input type="text" id="searchInput" placeholder="Search...">

                <div class="image-filter grid column">
                    <article>Funny</article>
                    <article>Animal</article>
                    <article>Men</article>
                    <article>Women</article>
                    <article>Comic</article>
                </div>

                <button class="btn-filter-options">More</button>
            </div>

            <button class="flexible" onclick="onFlexibleMode()">I'm Flexible</button>

            <div class="images-container grid"></div>
        </section>

        <section class="saved-section">
            <div class="no-saved" onclick="onChangeToSection('gallery')">
                New Meme
                <img class="icon" src="./SVG/+.svg" alt="add-icon">
            </div>
        </section>

        <section class="about-section"></section>
    </main>

    <script src="js/services/utilService.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/main.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/controllers/galleryController.js"></script>
    <script src="js/controllers/memeController.js"></script>
    <script src="js/controllers/eventController.js"></script>
</body>

</html>
